<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Chat App</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="chat-sidebar">
            
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input class="message" placeholder="message">
                    <button type="submit" id="submitbtn">Send </button>
                   </form>
                   <button id="send-location"> Share location</button>
            </div>
           

        </div>
    </div>
    
    <script id="message-template" type="text/HTML">
        <div class="message">
            <p>
                <span class="message__name"> {{username}} </span>
                <span clas="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>  
    </script>
    <script id="location-message-template" type="text/HTML">
        <div class="message">
            <p>
                <span class="message__name"> {{username}} </span>
                <span clas="message__meta">{{createdAt}}</span>
            </p>
            <p ><a href={{loc}} target="_blank">Current location</a></p>
        </div>  
    </script>
    <script id="sidebar-template" type="text/HTML">
    <h2 class="room-title"> {{room}} </h2>
    <h3 class="list-title"> Users </h3>
    <ul class="users"> 
        {{#users}}
        <li>{{username}} </li>
        {{/users}}
    </ul>
    
    </script>


    <!-- <script type="module" src="https://unpkg.com/mustache@latest"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>
</html>
